<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading Projection Tool v1.4.1 — Dark</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- App Container -->
  <div class="container">

    <!-- Header -->
    <header>
      <div>
        <h1>
          Trading Projection Tool
          <span class="version-text">v1.0</span>
        </h1>
        <div class="sub">Risk • Projection • Position Sizing</div>
      </div>
      <div class="currency-toggle">
        <span class="muted">Display:</span>
        <button id="displayUSD" class="small-pill active">USD</button>
        <button id="displayZAR" class="small-pill">ZAR</button>
      </div>
    </header>

    <!-- Trade Inputs -->
    <section class="panel">
      <h3>Trade Inputs</h3>

      <!-- Account & Lot -->
      <div class="form-row">
        <label>Account Balance (USD)
          <input id="balance" type="number" step="0.01" value="200" />
        </label>
        <label>Lot Size
          <input id="lots" type="number" step="0.01" value="0.01" />
        </label>
      </div>

      <!-- Risk & Entry -->
      <div class="form-row">
        <label>Risk per Trade
          <div class="inline">
            <input id="riskValue" type="number" step="0.01" value="1" />
            <select id="riskMode">
              <option value="percent">%</option>
              <option value="currency">USD</option>
            </select>
          </div>
        </label>
        <label>Entry Price
          <input id="entry" type="number" step="0.01" value="4030.00" />
        </label>
      </div>

      <!-- TP & SL -->
      <div class="form-row">
        <label>Take Profit
          <input id="tp" type="number" step="0.01" value="4050.00" />
        </label>
        <label>Stop Loss
          <input id="stop" type="number" step="0.01" value="4020.00" />
        </label>
      </div>

      <!-- TP & SL Adjusters -->
      <div class="form-row">
        <label>TP Adjuster
          <input id="tpSlider" type="range" min="-200" max="200" value="50" />
        </label>
        <label>SL Adjuster
          <input id="slSlider" type="range" min="-200" max="200" value="25" />
        </label>
      </div>

      <!-- Timeframe & Leverage -->
      <div class="form-row">
        <label>Timeframe
          <select id="timeframe">
            <option value="1">1m</option>
            <option value="5">5m</option>
            <option value="15">15m</option>
            <option value="60">1h</option>
            <option value="240">4h</option>
            <option value="1440">1D</option>
          </select>
        </label>
        <label>Leverage
          <input id="leverage" type="number" value="500" />
        </label>
      </div>

      <!-- Pip & Contract -->
      <div class="form-row">
        <label>Pip Size
          <input id="pipSize" type="number" step="0.001" value="0.01" />
        </label>
        <label>Contract Size
          <input id="contractSize" type="number" value="100" />
        </label>
      </div>

      <hr />

      <!-- Market & API -->
      <h4>Market & API</h4>

      <div class="form-row">
        <label>USD → ZAR Rate
          <input id="manualRate" type="number" step="0.0001" placeholder="Optional" />
        </label>
        <label>Live Symbol
          <input id="liveSymbol" type="text" placeholder="XAU/USD" />
        </label>
      </div>

      <div class="form-row">
        <label>Twelve Data API Key
          <input id="tdKey" type="text" placeholder="Optional" />
        </label>
        <label>ATR Periods
          <input id="atrPeriods" type="number" value="14" />
        </label>
      </div>

      <!-- Actions -->
      <div class="form-row actions">
        <button id="calcBtn" class="btn">Calculate</button>
        <button id="fetchLivePrice" class="btn secondary">Fetch Live</button>
      </div>
    </section>

    <!-- Results -->
    <aside class="panel">
      <h3>Results</h3>

      <div class="results-grid">
        <div class="tile">
          <div class="muted">Projected P/L</div>
          <div id="projPLcontent" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Projected Balance</div>
          <div id="projBalContent" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Pips (SL / TP)</div>
          <div id="pipsDiff" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Margin Required</div>
          <div id="marginUSD" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Risk : Reward</div>
          <div id="rr" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Trade Direction</div>
          <div id="tradeDir" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Suggested Lots</div>
          <div id="suggestLots" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Volatility / ATR</div>
          <div id="tfEstimate" class="big">—</div>
        </div>

        <div class="tile">
          <div class="muted">Live Price</div>
          <div id="livePrice" class="big">—</div>
        </div>
      </div>
    </aside>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
